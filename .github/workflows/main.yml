name: BDIX Auto Update Channels URLs

on:
  schedule:
    - cron: "*/10 * * * *"   
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyzipper

      - name: Extract app.zip securely
        env:
          ZIP_PWD: ${{ secrets.ZIP_PWD }}
        run: |
          python run.py

      - name: Run main update script
        run: |
          python app.py

      - name: Commit and push updates
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add rest_api.json playlist.m3u || true
          git diff --cached --quiet || git commit -m "Auto update channels URLs $(date -u +'%Y-%m-%d %H:%M:%S')"
          git push
